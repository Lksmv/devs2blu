<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .principal{
            background-color: rgb(224, 224, 224);
            height: 800px;
            display: flex;
            justify-content: space-evenly;
            align-items: flex-start;
            flex-wrap: wrap;
        }
        .bloco{
            background-color: rgb(87, 116, 141);
            width: 150px;
            height: 150px;
            margin: 9px;
            border: 2px solid;
            border-radius: 9px;
        }
    </style>
</head>
<body>
    <div class="principal">
        <div class="bloco">1</div>
        <div class="bloco">2</div>
        <div class="bloco">3</div>
        <div class="bloco">4</div>
        <div class="bloco">5</div>
        <div class="bloco">6</div>
        <div class="bloco">7</div>
        <div class="bloco">8</div>
        <div class="bloco">9</div>
        <div class="bloco">10</div>
    </div>
</body>
</html>
