<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TEXTO</title>
</head>
<body>
    <p style="color: blue;">Parágrafo</p>
    <p style="color: green;">Parágrafo 2</p>

    <h1 style="background-color: aqua;">Titulo 1</h1>
    <h2 style="border-style: solid; border-color: red; ">Titulo 2</h2>
    <h3 style="border-style: solid; border-radius: 4px;">Titulo 3</h3>
    <h4 style="border-style: dotted; border-color: blueviolet;">Titulo 4</h4>
    <h5 style="border-style: double; background-color: aquamarine;">Titulo 5</h5>
    <h6 style="border-style: solid; border-radius: 3px; text-align: center; padding: 10px;">Titulo 6</h6>

    <p>
        Primeira linha
        <br>
        Segunda linha
    </p>

    <marquee> Texto...</marquee>
    <p>Texto em <b>Negrito</b></p>
    <p>Texto em <strong>Negrito</strong></p>
    <p>Texto em <i>Italico</i></p>
    <p>Texto <u>Sublinhado</u></p>

</body>
</html>
