<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>07 - Form</title>
</head>
<body>

    <form action="">
        <input type="text" placeholder="digite algo...">
        <input type="number" placeholder="Informe um numero">
        <input type="file" name="" id="">
        
        <fieldset>
            <legend>Treinamentos</legend>

            <input type="checkbox" name="" id="java">
            <label for="java">java</label>

            <input type="checkbox" name="" id="c#">
            <label for="c#">C#</label>

        </fieldset>

        <fieldset>
            <legend>Turno</legend>

            <input type="radio" name="turno" id="matutino">
            <label for="matutino">Matutino</label>

            <input type="radio" name="turno" id="vespertino">
            <label for="vespertino">Vespertino</label>

            <input type="radio" name="turno" id="noturno">
            <label for="noturno">Noturno</label>

        </fieldset>

            <input type="button" value="Enviar">
    </form>

        
    
</body>
</html>
