<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Converter valores</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="bg.css">

</head>

<body>
    <div class="container">
        <div class="titulo">
            <h1>Converter valores</h1>
        </div>
        <hr>

        <form id="form" onchange="return calcularConversao()">
            <div class="mb-3">
                <label class="form-label">Informe o valor em REAL a ser convertido:</label>
                <input id="valor" value=1 type="number" oninput="return calcularConversao()" class="form-control">
            </div>
            <div class="form-check">
                <input class="form-check-input" value=0 name="radio" id="dolar" type="radio" checked>
                <label class="form-check-label" for="dolar">Dólar</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" value=1 name="radio" id="euro" type="radio">
                <label class="form-check-label" for="euro">Euro</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" value=2 name="radio" id="libra" type="radio">
                <label class="form-check-label" for="libra">Libra</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" value=3 name="radio" id="bitcoin" type="radio">
                <label class="form-check-label" for="bitcoin">Bitcoin</label>
            </div>

        </form>

        <div id="resultado" class="mt-3"></div>
        <script>

            function calcularConversao() {

                const dolar = 5.4086;
                const euro = 6.35728;
                const libra = 7.38829;
                const bitcoin = 596128;

                const valor = parseFloat(document.getElementById('valor').value);
                const opcaoSelecionada = document.querySelector('input[name="radio"]:checked').value;
                const resultado = document.getElementById('resultado');

                switch (parseInt(opcaoSelecionada)) {
                    case 0:
                        resultado.textContent = "Dólar: $ " + (valor / dolar).toFixed(2);
                        break;
                    case 1:
                        resultado.textContent = "Euro: € " + (valor / euro).toFixed(2);
                        break;
                    case 2:
                        resultado.textContent = "Libra: £ " + (valor / libra).toFixed(2);
                        break;
                    case 3:
                        resultado.textContent = "Bitcoin: ₿ " + (valor / bitcoin).toFixed(8);
                        break;
                    default:
                        resultado.textContent = '';
                        break;

                }

                return false;
            }
        </script>

    </div>

</body>

</html>
