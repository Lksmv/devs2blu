<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Situacao do Aluno</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="bg.css">

</head>

<body>
    <div class="container">
        <div class="titulo">
            <h1>Situação do aluno</h1>
        </div>
        <hr>
        <form id="form" onsubmit="return calcularMedia()">
            <div class="mb-3">
                <label class="form-label">Informe a primeira nota do aluno:</label>
                <input id="nota1" type="number" required class="form-control">
            </div>
            <div class="mb-3">
                <label class="form-label">Informe a segunda nota do aluno:</label>
                <input id="nota2" type="number" required class="form-control">
            </div>
            <div class="mb-3">
                <label class="form-label">Informe a terceira nota do aluno:</label>
                <input id="nota3" type="number" required class="form-control">
            </div>

            <button type="submit" class="btn btn-primary">Calcular</button>
        </form>

        <div id="resultado" class="mt-3"></div>

        <script>
            
            function calcularMedia() {
                const nota1 = parseFloat(document.getElementById('nota1').value);
                const nota2 = parseFloat(document.getElementById('nota2').value);
                const nota3 = parseFloat(document.getElementById('nota3').value);
                const resultado = document.getElementById('resultado');

                let media = (nota1 + nota2 + nota3) / 3;
                let situacao = "";

                if (media >= 7) {
                    situacao = "Aprovado";
                    resultado.style.color = "green";
                } else if (media >= 5) {
                    situacao = "Recuperação";
                    resultado.style.color = "orange";
                } else {
                    situacao = "Reprovado";
                    resultado.style.color = "red";
                }

                resultado.textContent = "Média: " + media + " - Situação: " + situacao;
                return false;
            }
        </script>
    </div>
</body>

</html>
