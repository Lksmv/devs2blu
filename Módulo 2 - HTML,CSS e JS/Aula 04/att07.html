<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ano Bissexto</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="bg.css">

</head>

<body>
    <div class="container">
        <div class="titulo">
            <h1>Bissexto</h1>
        </div>
        <hr>

        <form id="form" onsubmit="return calcular()">
            <div class="mb-3">
                <label class="form-label">Informe um ano, para verificar se é bissexto:</label>
                <input id="valor" type="number" class="form-control">
            </div>

            <button type="submit" class="btn btn-primary">Calcular</button>
        </form>

        <div id="resultado" class="mt-3"></div>

    </div>

    <script>
        function calcular() {
            const valor = document.getElementById("valor").value;
            const resultadoDiv = document.getElementById("resultado");

            const ano = parseInt(valor);

            // Um ano é bissexto quando é divisível por 4, exceto nos anos que são múltiplos de 100, que só são bissextos se também forem divisíveis por 400
            const bissexto = (ano % 4 === 0 && ano % 100 !== 0) || (ano % 400 === 0);

            resultadoDiv.innerHTML = bissexto ? `O ano ${ano} é bissexto.`
                                              : `O ano ${ano} não é bissexto.`;

            return false;
        }

    </script>

</body>

</html>
