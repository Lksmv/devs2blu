<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="bg.css">

</head>

<body>
    <div class="container">
        <div class="titulo">
            <h1>Tabuada</h1>
        </div>
        <hr>

        <form id="form" onsubmit="return calcular()">
            <div class="mb-3">
                <label class="form-label">Informe um numero para realizar a tabuada:</label>
                <input id="valor" type="number" class="form-control">
            </div>

            <button type="submit" class="btn btn-primary">Calcular</button>
        </form>

        <div id="resultado" class="mt-3"></div>

    </div>

    <script>

        function calcular() {

            const valor = document.getElementById("valor").value;
            const resultadoDiv = document.getElementById("resultado");

            let numero = parseInt(valor);
            let html = `<h4>Tabuada do ${numero}</h4><ul class="list-group">`;

            for (let i = 1; i <= 10; i++) {
                html += `<li class="list-group-item">${numero} Ã— ${i} = ${numero * i}</li>`;
            }

            html += `</ul>`;
            resultadoDiv.innerHTML = html;

            return false;
        }

    </script>

</body>

</html>
