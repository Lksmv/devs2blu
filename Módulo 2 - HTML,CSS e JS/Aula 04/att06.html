<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMC</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="bg.css">
</head>

<body>
    <div class="container">
        <div class="titulo">
            <h1>Calcular IMC</h1>
        </div>
        <hr>

        <form id="form" onsubmit="return calcularIMC()">
            <div class="mb-3">
                <label class="form-label">Informe o peso (kg):</label>
                <input id="peso" type="number" step="0.1" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Informe a altura (m):</label>
                <input id="altura" type="number" step="0.01" class="form-control" required>
            </div>

            <button type="submit" class="btn btn-primary">Calcular</button>
        </form>

        <div id="resultado" class="mt-4 fs-5 fw-bold text-center"></div>
    </div>

    <script>
        function calcularIMC() {
            const peso = parseFloat(document.getElementById('peso').value);
            const altura = parseFloat(document.getElementById('altura').value);
            const resultadoDiv = document.getElementById('resultado');

            if (isNaN(peso) || isNaN(altura) || altura <= 0) {
                resultadoDiv.textContent = 'Por favor, insira valores válidos.';
                return false;
            }

            const imc = peso / (altura * altura);
            let classificacao = '';

            if (imc < 18.5) {
                classificacao = 'Abaixo do peso';
            } else if (imc < 25) {
                classificacao = 'Peso normal';
            } else if (imc < 30) {
                classificacao = 'Sobrepeso';
            } else if (imc < 35) {
                classificacao = 'Obesidade grau 1';
            } else if (imc < 40) {
                classificacao = 'Obesidade grau 2';
            } else {
                classificacao = 'Obesidade grau 3';
            }

            resultadoDiv.textContent = `Seu IMC é ${imc.toFixed(2)} - ${classificacao}`;
            return false;
        }
    </script>

</body>

</html>
